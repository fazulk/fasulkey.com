name: Release

on:
  pull_request_target:
    types: [ closed ]
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Check if PR was merged
        id: check
        run: echo "::set-output name=merged::${{ github.event.pull_request.merged }}"
    
      - name: Stop if not merged
        if: steps.check.outputs.merged != 'true'
        run: |
          echo "PR was closed without merge. Stop running."
          exit 1
        
      - name: Check for Tag
        run: |
          # Fetch all tags from the remote
          git fetch --tags

          # Get the commit SHA for the latest commit in the PR
          LATEST_COMMIT_SHA=$(git rev-parse HEAD)

          # Get the tag associated with the latest commit
          TAG=$(git tag --contains $LATEST_COMMIT_SHA)

          if [ -z "$TAG" ]; then
            echo "The latest commit must be tagged"
            exit 1
          fi
  

      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}


    # release
